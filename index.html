<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>scissor-rock-paper</title>
  </head>
  <body>
    <div class="row" id="result"></div>
    <div class="row">
      <div title="Player" id="player" class="col-md-4 col-md-offset-2"></div>
      <div id="computer" title="Computer" class="col-md-4"></div>
    </div>

    <div class="row">
      <center>
        <div class="btn-group btn-group-lg" role="group">
          <button type="button" onclick="rock()" class="btn btn-info">
            Rock
          </button>
          <button type="button" onclick="paper()" class="btn btn-info">
            Papper
          </button>
          <button type="button" onclick="scissors()" class="btn btn-info">
            Scissors
          </button>
        </div>

        <div class="panel-right">
          <h3>Results</h3>
          <p class="numbers">
            number of games:
            <span>0</span>
          </p>
          <p class="wins">
            wins:
            <span>0</span>
          </p>
          <p class="losses">
            losses:
            <span>0</span>
          </p>
          <p class="draws">
            draws:
            <span>0</span>
          </p>
        </div>
      </center>
    </div>
  </body>
</html>
